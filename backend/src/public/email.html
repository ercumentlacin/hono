<!doctype html>
<html>
  <head>
    <style>
      .email-container {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center;
      }

      .email-header {
        background-color: #f4f4f4;
        padding: 10px;
        font-size: 24px;
        color: #333;
      }

      .email-content {
        margin-top: 20px;
        text-align: left;
      }

      .email-footer {
        margin-top: 30px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">New Anime Episode Available!</div>

      <div class="email-content">
        <p>Hey <strong>{{username}}</strong>,</p>
        <p>
          A new episode of <strong>{{animeTitle}}</strong> is now available!
        </p>
        <p>Episode Number: <strong>{{episodeNumber}}</strong></p>
        <a href="{{episodeLink}}" target="_blank">Watch Now</a>
      </div>

      <div class="email-footer">
        <p>This is an automated message, please do not reply.</p>
      </div>
    </div>
  </body>
</html>
